name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # Use 'main' since that's your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Already on v3

    - name: Setup Node.js
      uses: actions/setup-node@v3  # Already on v3
      with:
        node-version: '20'  # Explicitly use Node.js version 20

    - name: Install dependencies
      run: npm install

    - name: Build the Astro site
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist  # Ensure this matches your build output directory
